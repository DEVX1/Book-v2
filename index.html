<!DOCTYPE html>
<html lang="pl" ng-app="bookListApp">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Katalog książek</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>

<body ng-controller="bookListCtrl">

    <div class="container">

        <div class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-navbar-collapse">
                    <span class="sr-only">Rozwiń nawigację</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <h4 class="navbar-text">Katalog książek</h4>
            </div>

            <div class="collapse navbar-collapse" id="bs-navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="#" data-toggle="modal" data-target="#new-mod">Dodaj książkę</a></li>
                </ul>
            </div>
        </div>

        <div class="container">

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Opis</th>
                        <th>Przeczytana</th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="item in booklist.items | checkedItems:showComplete | orderBy:'action'">
                        <td>{{item.action}}</td>
                        <td><input type="checkbox" ng-model="item.done"></td>
                    </tr>
                </tbody>
            </table>

            <div class="checkbox-inline">
                <label><input type="checkbox" ng-model="showComplete">Pokaż przeczytane</label>
            </div>

        </div>

    </div>

    <div class="modal fade" id="new-mod" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Nowa pozycja</h4>
                </div>

                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="title-input">Tytuł i autor</label>
                            <input type="text" class="form-control" id="title-input" placeholder="podaj tytuł książki" ng-model="actionText">
                            <span class="help-block">Uzupełnij w podanym formacie: przykładowy tytuł, imię i nazwisko autora</span>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="addNewItem(actionText)">Dodaj</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Zamknij</button>
                </div>

            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/script.js"></script>


</body>

</html>
